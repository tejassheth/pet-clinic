<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tbody>
        <tr th:each="owner : ${ owners} ">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Tejas</td>
            <td th:text="${owner.lastName}">Sheth</td>
        </tr>
</tbody>
    </thead>
</table>
</body>
</html>
